<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="container">
		<!-- REACT WILL OWN THIS ELEMENT -->
	</div>

	<!-- Below is react in its simplist form -->
	<script src="https://fb.me/react-15.1.0.js"></script>
	<!-- We need this to have the ability to manipulate the DOM -->
	<script src="https://fb.me/react-dom-15.1.0.js"></script>
	<!-- Link to Babel - converts JSX into JS oyur browser can read -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
	<!-- Tells DOM that the file will read as babel, not JS -->
	<script type="text/babel" src="scripts.jsx"></script>

</body>
</html>
